{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or concerns, please use the form below to get in touch with us. We'll do our best to respond as soon as possible.</p>

    <form action="{{ url_for('submit_contact_form') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
</div>
{% endblock %}
