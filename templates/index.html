<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glider Flight Planner</title>
    <!-- Add DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
    <h2>Glider Flight Planner</h2>

    <!-- Create the table structure -->
    <table id="locationsTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Lat</th>
                <th>Long</th>
                <th>Altitude</th>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.ID }}</td>
                <td>{{ row.Lat }}</td>
                <td>{{ row.Long }}</td>
                <td>{{ row.Altitude }}</td>
                <td>{{ row.Type }}</td>
                <td>{{ row.Name }}</td>
                <td>{{ row.Description }}</td>
                <td>{{ row.Category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <div id="map">
        {{ map_html | safe }}
    </div>
    
</body>
<!-- Initialize DataTables with additional configurations -->
<script>
    $(document).ready( function () {
        $('#locationsTable').DataTable({
            pageLength: 10, // Number of rows per page
            select: {
                style: 'multi' // Enable multi-row selection
            },
            // Columns that should have search enabled. Adjust as needed.
            columnDefs: [
                { searchable: true, targets: [1, 2, 4, 5, 6, 7] }
            ]
        });
        
        // Handle form submission
        $("#submitBtn").click(function() {
            var selectedData = [];
            var table = $('#locationsTable').DataTable();
            var selectedRows = table.rows('.selected').data();
            $.each(selectedRows, function(index, value) {
                selectedData.push(value);
            });
            
            // TODO: Send selectedData to the server using AJAX or form submission
        });
    } );
</script>
</html>
