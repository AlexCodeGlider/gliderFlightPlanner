<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glider Flight Planner</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- DataTables Select Extension CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
</head>

<!-- Update DataTables Initialization -->
<script>
    $(document).ready( function () {
        var table = $('#locationsTable').DataTable({
            pageLength: 10, // Number of rows per page
            select: {
                style: 'multi' // Enable multi-row selection
            }
        });

        // Handle "Select All" button click
        $("#selectAllBtn").click(function() {
            table.rows().select();
        });

        // Handle "Deselect All" button click
        $("#deselectAllBtn").click(function() {
            table.rows().deselect();
        });
        
        // Handle form submission
        $("#submitBtn").click(function() {
            var selectedData = [];
            var selectedRows = table.rows('.selected').data();
            $.each(selectedRows, function(index, value) {
                selectedData.push(value);
            });
            
            // TODO: Send selectedData to the server using AJAX or form submission
        });
    } );
</script>

<body>
    <h2>Glider Flight Planner</h2>

    <form action="/" method="post" id="flightParametersForm">
        <div>
            <label for="windDirection">Wind Direction (degrees):</label>
            <input type="number" id="windDirection" name="windDirection" required>
        </div>
        <div>
            <label for="windSpeed">Wind Speed (knots):</label>
            <input type="number" id="windSpeed" name="windSpeed" required>
        </div>
        <div>
            <label for="glideRatio">Glide Ratio:</label>
            <input type="number" id="glideRatio" name="glideRatio" required>
        </div>
        <div>
            <label for="vg">Vg (Best Glide Speed in knots):</label>
            <input type="number" id="vg" name="vg" required>
        </div>
        <div>
            <label for="safetyMargin">Safety Margin (0-1):</label>
            <input type="number" id="safetyMargin" name="safetyMargin" min="0" max="1" step="0.01" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
    <!-- Add a button for form submission -->
    <button id="submitBtn">Submit Selected Locations</button>

    <button id="selectAllBtn">Select All</button>
    <button id="deselectAllBtn">Deselect All</button>

    <!-- Create the table structure -->
    <table id="locationsTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Lat</th>
                <th>Long</th>
                <th>Altitude</th>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.ID }}</td>
                <td>{{ row.Lat }}</td>
                <td>{{ row.Long }}</td>
                <td>{{ row.Altitude }}</td>
                <td>{{ row.Type }}</td>
                <td>{{ row.Name }}</td>
                <td>{{ row.Description }}</td>
                <td>{{ row.Category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <div id="map">
        {{ map_html | safe }}
    </div>
    
</body>
</html>
