<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glider Flight Planner</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- DataTables Select Extension CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>

    <link rel="stylesheet" href="/static/css/styles.css"> 
</head>

<!-- Update DataTables Initialization -->
<script>
    $(document).ready( function () {
        var table = $('#locationsTable').DataTable({
            pageLength: 10, // Number of rows per page
            select: {
                style: 'multi' // Enable multi-row selection
            }
        });

        // Handle "Select All" button click
        $("#selectAllBtn").click(function() {
            table.rows().select();
        });

        // Handle "Deselect All" button click
        $("#deselectAllBtn").click(function() {
            table.rows().deselect();
        });
        
        // Handle form submission
        $("#flightParametersForm").submit(function() {
            var selectedData = [];
            var selectedRows = table.rows('.selected').data();
            $.each(selectedRows, function(index, value) {
                selectedData.push(value[0]); // Assuming the ID is in the first column
            });
            
            // Add the selected row IDs as hidden input fields to the form
            $.each(selectedData, function(index, value) {
                $("<input>").attr({
                    type: "hidden",
                    name: "selectedRows[]",
                    value: value
                }).appendTo("#flightParametersForm");
            });
        });
    } );
</script>

<body>
    <div class="container">
        <h2 class="my-4">Glider Flight Planner</h2>

        <form action="/" method="post" id="flightParametersForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="windDirection">Wind Direction (degrees):</label>
                        <input type="number" class="form-control" id="windDirection" name="windDirection" min="0" max="360" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="windSpeed">Wind Speed (knots):</label>
                        <input type="number" class="form-control" id="windSpeed" name="windSpeed" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="glideRatio">Glide Ratio:</label>
                        <input type="number" class="form-control" id="glideRatio" name="glideRatio" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="vg">Vg (Best Glide Speed in knots):</label>
                        <input type="number" class="form-control" id="vg" name="vg" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="safetyMargin">Safety Margin (%):</label>
                        <input type="number" class="form-control" id="safetyMargin" name="safetyMargin" min="0" max="100" step="1" required>
                    </div>
                </div>
            </div>
            <button id="selectAllBtn" class="btn btn-secondary mb-3">Select All</button>
            <button id="deselectAllBtn" class="btn btn-secondary mb-3">Deselect All</button>
            <input type="submit" class="btn btn-primary mb-3" value="Create Map">

            <!-- Create the table structure -->
            <table id="locationsTable" class="display table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Lat</th>
                        <th>Long</th>
                        <th>Altitude</th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row.ID }}</td>
                        <td>{{ row.Lat }}</td>
                        <td>{{ row.Long }}</td>
                        <td>{{ row.Altitude }}</td>
                        <td>{{ row.Type }}</td>
                        <td>{{ row.Name }}</td>
                        <td>{{ row.Description }}</td>
                        <td>{{ row.Category }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <hr>

    <div id="map">
        {{ map_html | safe }}
    </div>
    
</body>
</html>
